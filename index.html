<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="All Rights Reserved">
    <title>PrivaGlass | Secure WhatsApp Archive Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .chat-container {
            position: relative;
            background-color: #e5ddd5;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .whatsapp-bg {
            background-image: url('https://static.whatsapp.net/rsrc.php/v3/y6/r/wa669ae5dbc.png');
            background-repeat: repeat;
            background-size: 440px;
            opacity: 0.06;
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .message-in {
            background-color: #ffffff;
            box-shadow: 0 1px 0.5px rgba(11, 20, 26, 0.13);
        }

        .message-out {
            background-color: #d9fdd3;
            box-shadow: 0 1px 0.5px rgba(11, 20, 26, 0.13);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        @keyframes slideInUp {
            from { transform: translateY(12px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-msg { 
            animation: slideInUp 0.4s cubic-bezier(0.1, 0.9, 0.2, 1) forwards; 
        }

        @keyframes softPulse {
            0% { transform: scale(1); box-shadow: 0 8px 30px rgba(0,168,132,0.4); }
            50% { transform: scale(1.01); box-shadow: 0 12px 40px rgba(0,168,132,0.3); }
            100% { transform: scale(1); box-shadow: 0 8px 30px rgba(0,168,132,0.4); }
        }
        
        .pulse-button {
            animation: softPulse 3s infinite ease-in-out;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        main {
            scrollbar-gutter: stable;
        }
    </style>
